    description: 一般公開API
  - name: auth
    description: 認証関連API
  - name: user
    description: 会員用API

paths:
  /pages/{user}:
    get:
      tags:
        - open
      summary: "ポートフォリオ情報取得API"
      description: |-
        ポートフォリオ情報を取得します。
        urlの{user}はユーザー名を指定します。
      parameters:
        - in: "path"
          name: "user"
          schema:
            type: string
          required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagesUserResponse'
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        422:
          description: "Validation Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /pages/{user}/storages:
    get:
      tags:
        - open
      summary: "作品一覧取得API"
      description: |-
        作品一覧を取得します
        一覧はページネーションで、updated_at(更新日時)でソートします。
        urlの{user}はユーザー名を指定します。
      parameters:
        - in: "path"
          name: "user"
          schema:
            type: string
          required: true
        - in: "query"
          name: "per_page"
          schema:
            type: integer
        - in: "query"
          name: "page"
          schema:
            type: integer
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagesUserStoragesResponse'
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        422:
